<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Jakub Mocek, Kevin Jankowski, Damian ZamÄ™cki">

  <title>Podcast.ly</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS%20files/styles.css">

</head>

<body class="full-container">

<header class="header-container">
  <div class="header-div">
    <a href="index.html" class="logo-link">
      <img src="icons/icon.png" width="200px" alt="podcastly-icon">
    </a>

    <form class="d-flex mx-auto w-50">
      <input id="podcast-search-bar" class="form-control me-2" type="search" placeholder="Szukaj" aria-label="Szukaj">
      <button id="podcast-search-button" class="btn search-button" type="button" onclick="listByTitle()">Wyszukaj</button>
    </form>
    <script src="scripts/listByTitle.js"></script>
  </div>
</header>


<main class="main-content">
  <section class="article-section">
    <div class="category-buttons">
      <button class="category-button" type="button" onclick="listByCategory('sport')">Sport</button>
      <button class="category-button" type="button" onclick="listByCategory('Kryminalne')">Kryminalne</button>
      <button class="category-button" type="button" onclick="listByCategory('Historia')">Historia</button>
      <button class="category-button" type="button" onclick="listByCategory('polityka')">Polityka</button>
      <button class="category-button" type="button" onclick="listByCategory('Familijne')">Familijne</button>
      <button class="category-button" type="button" onclick="listByCategory('Zdrowie')">Zdrowie</button>
      <script src="scripts/listByCategory.js"></script>
    </div>

    <!-- Sekcja odpowiedzialna za ostanio opublikowane podcasty -->
    <div id="content-section" class="content-section">
      <p id="last-published">Wszystkie opublikowane podcasty: </p>
      <div class="content-row"></div>
      <script src="scripts/listAllPodcasts.js"></script>
    </div>

    <iframe id="podcast-iframe" src=""></iframe>
  </section>


</main>

<footer class="footer">
  <div class="footer-container">
    <span>Podcast.ly</span>
  </div>
</footer>

</body>
</html>
