<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jakub Mocek, Kevin Jankowski, Damian Zamęcki">

    <title>Podcast.ly</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="full-container">

<header class="header-container">
    <div class="header-div-dashboard">
        <a href="dashboard.html" class="text-link">
            <h1>Dashboard</h1>
        </a>
    </div>
</header>


<main class="main-content-dashboard">
    <section class="article-section-dashboard">
        <ul id="item-list">
            <li>
                <div class="left-block">
                    <h1>Gorący biseks podcast</h1>
                    <h5>Wojtek Gola</h5>
                </div>
                <div class="right-block">
                    <button class="button-edit">
                        <a href="index.html" class="logo-link">
                            <img src="edit-icon.png" width="50px" alt="edit-icon">
                        </a>
                    </button>
                    <button class="button-delete">
                            <a href="index.html" class="logo-link">
                                <img src="delete-icon.png" width="50px" alt="delete-icon">
                            </a>
                    </button>
                </div>
            </li>
        </ul>
    </section>
    <section class="add-podcast-section">
        <button class="button-add">
            <a href="add.html" class="logo-link">
                <img src="add-icon.png" width="50px" alt="add-icon">
            </a>
        </button>
    </section>

</main>

<footer class="footer">
    <div class="footer-container">
        <span>Podcast.ly</span>
    </div>
</footer>

</body>
</html>
