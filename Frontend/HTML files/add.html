<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Jakub Mocek, Kevin Jankowski, Damian Zamęcki">

  <title>Podcast.ly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS%20files/styles.css">

</head>

<body class="full-container">

<header class="header-container">
  <div class="header-div-dashboard">
    <a href="dashboard.html" class="text-link">
      <h1>Dashboard</h1>
    </a>
  </div>
</header>


<main class="main-content-dashboard-add">

  <form class="dashboard-add-form">
    <div class="form-group">
      <label for="nazwa">Nazwa:</label>
      <input type="text" id="nazwa" name="nazwa" placeholder="Wpisz nazwę">
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" name="description" placeholder="Wpisz swój opis tutaj..."></textarea>
    </div>
    <div class="form-group">
      <label for="category">Wybierz kategorię:</label>
      <select id="category" name="category">
        <option value="sport">Sport</option>
        <option value="kryminaly">Kryminały</option>
        <option value="historia">Historia</option>
        <option value="polityka">Polityka</option>
        <option value="familijne">Familijne</option>
        <option value="zdrowie">Zdrowie</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tag-input">Dodaj tagi:</label>
      <input type="text" id="tag-input" placeholder="Wpisz tag i wciśnij Enter">
    </div>
    <div class="tags-container" id="tags-container"></div>
    <script>
      const tagInput = document.getElementById('tag-input');
      const tagsContainer = document.getElementById('tags-container');
      const form = document.getElementById('tag-form');

      let tags = [];

      // Funkcja dodająca tag
      function addTag(tag) {
        if (tag && !tags.includes(tag)) {
          tags.push(tag);
          renderTags();
          tagInput.value = '';
        }
      }

      // Funkcja usuwająca tag
      function removeTag(tagToRemove) {
        tags = tags.filter(tag => tag !== tagToRemove);
        renderTags();
      }

      // Funkcja renderująca tagi
      function renderTags() {
        tagsContainer.innerHTML = ''; // Wyczyść istniejące tagi
        tags.forEach(tag => {
          const tagElement = document.createElement('div');
          tagElement.className = 'tag';
          tagElement.innerHTML = `${tag} <span class="remove-tag" onclick="removeTag('${tag}')">&times;</span>`;
          tagsContainer.appendChild(tagElement);
        });
      }

      // Obsługa zdarzenia dodawania tagu po Enter
      tagInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addTag(tagInput.value.trim());
        }
      });
    </script>
    <div class="form-group">
      <label for="file">Załącz plik:</label>
      <input type="file" id="file" name="file">
    </div>
    <button class="btn-sub"type="submit">Wyślij</button>
  </form>

</main>

<footer class="footer">
  <div class="footer-container">
    <span>Podcast.ly</span>
  </div>
</footer>

</body>
</html>
