<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tu będzie strona, która wyświetla szczegóły danego podcastu</h3>
<p id="podcast-id">dane będziemy zbierać za pomocą id: </p>
<script>
    const params = new URLSearchParams(document.location.search)
    const id = params.get('id')
    document.getElementById("podcast-id").innerHTML += id
</script>
</body>
</html>
